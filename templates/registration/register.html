{% extends 'base.html' %}
{% block content %}
    <h1>Форма регистрации</h1>
    <form method="POST" class="post-form">
      {% csrf_token %}
      <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
      {{ form.as_p }}
      <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
