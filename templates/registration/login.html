{% extends 'base.html' %}
{% block content %}

  {% if form.errors %}
    <p class="error">Сожалеем, вы неправильно ввели логин или пароль</p>
  {% endif %}

  <div class="container">
  <h2>Форма авторизации</h2>
  <form class="form-horizontal" action="{% url 'login' %}" method="post">{% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">Логин:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Введите логин" name="username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Пароль:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Войти</button>
      </div>
    </div>

      <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>



{% endblock %}

{% block footer %}

{% endblock %}
